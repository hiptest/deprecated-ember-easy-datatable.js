<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../src/ember-easy-datatable.css" rel="stylesheet">
    <script type="text/x-handlebars">
      <h1>Sample datatable</h1>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
    <div style="border: 1px solid red">
      {{render "easy_datatable" view.table}}
    </div>
    </script>
  </head>
  <body>
    <div class="container">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.1/ember.min.js"></script>
    <script src="../dist/ember-easy-datatable.js"></script>
    <script>
      App = Ember.Application.create({
        LOG_VIEW_LOOKUPS: true
      });
      EasyDatatable.declareDatatable(App);
      App.IndexView = Ember.View.extend({
        table: EasyDatatable.makeDatatable({
          headers: [
            {isProtected: true, value: ''}, 'col 1', 'col 2', 'col 3', 'col 4', 'col 5'
          ],
          body: [
            [{isHeader: true, isIndex: true, isProtected: true}, 1, 2, 3, 4, 5],
            [{isHeader: true, isIndex: true, isProtected: true}, 11, 12, 13, 14, 15],
            [{isHeader: true, isIndex: true, isProtected: true}, 21, 22, 23, 24, 25],
            [{isHeader: true, isIndex: true, isProtected: true}, 31, 32, 33, 34, 35],
            [{isHeader: true, isIndex: true, isProtected: true}, 41, 42, 43, 44, 45],
            [{isHeader: true, isIndex: true, isProtected: true}, 51, 52, 53, 54, 55],
            [{isHeader: true, isIndex: true, isProtected: true}, 1, 2, 3, 4, 5],
            [{isHeader: true, isIndex: true, isProtected: true}, 11, 12, 13, 14, 15],
            [{isHeader: true, isIndex: true, isProtected: true}, 21, 22, 23, 24, 25],
            [{isHeader: true, isIndex: true, isProtected: true}, 31, 32, 33, 34, 35],
            [{isHeader: true, isIndex: true, isProtected: true}, 41, 42, 43, 44, 45],
            [{isHeader: true, isIndex: true, isProtected: true}, 51, 52, 53, 54, 55],
            [{isHeader: true, isIndex: true, isProtected: true}, 1, 2, 3, 4, 5],
            [{isHeader: true, isIndex: true, isProtected: true}, 11, 12, 13, 14, 15],
            [{isHeader: true, isIndex: true, isProtected: true}, 21, 22, 23, 24, 25],
            [{isHeader: true, isIndex: true, isProtected: true}, 31, 32, 33, 34, 35],
            [{isHeader: true, isIndex: true, isProtected: true}, 41, 42, 43, 44, 45],
            [{isHeader: true, isIndex: true, isProtected: true}, 51, 52, 53, 54, 55],
            [{isHeader: true, isIndex: true, isProtected: true}, 1, 2, 3, 4, 5],
            [{isHeader: true, isIndex: true, isProtected: true}, 11, 12, 13, 14, 15],
            [{isHeader: true, isIndex: true, isProtected: true}, 21, 22, 23, 24, 25],
            [{isHeader: true, isIndex: true, isProtected: true}, 31, 32, 33, 34, 35],
            [{isHeader: true, isIndex: true, isProtected: true}, 41, 42, 43, 44, 45],
            [{isHeader: true, isIndex: true, isProtected: true}, 51, 52, 53, 54, 55],
          ],

          makeDefaultRow: function (index) {
            var row = this.makeArrayOfEmptyHashes(this.get('headers.cells.length'));
            row[0].isHeader = true;
            row[0].isProtected = true;
            row[0].isIndex = true;
            return row;
          }
        })
      });
    </script>
  </body>
</html>
