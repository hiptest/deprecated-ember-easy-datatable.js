<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
      td.selected {
        background-color: #d9f6fe;
      }
      th.selected {
        background-color: #ffb93e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sample datatable</h1>

      <table id="sample1" class="table table-stripped">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Value 1</th>
            <th>Value 2</th>
            <th>Value 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>#1</th>
            <td>My first row</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <th>#2</th>
            <td>My second row</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
          </tr>
          <tr>
            <th>#3</th>
            <td>My third row</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
          </tr>
          <tr>
            <th>#4</th>
            <td>My last row</td>
            <td>31</td>
            <td>32</td>
            <td>33</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.1/ember.min.js"></script>
  <script src="../src/ember-easy-datatable.js"></script>
  <script>
    Ember.EasyDatatable.create({tableSelector: '#sample1'});
  </script>
</html>
