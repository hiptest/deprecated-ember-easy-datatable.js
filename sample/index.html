<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/x-handlebars">
      <h1>Sample datatable</h1>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <table id="sample1" class="table table-stripped">
        <thead>
          <tr>
            <th class="protected"></th>
            <th class="protected">Name</th>
            <th>Value 1</th>
            <th>Value 2</th>
            <th>Value 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>#1</th>
            <td>My first row</td>
            <td>1</td>
            <td>2</td>
            <td class="protected">3</td>
          </tr>
          <tr>
            <th>#2</th>
            <td>My second row</td>
            <td>11</td>
            <td>12</td>
            <td class="protected">13</td>
          </tr>
          <tr>
            <th>#3</th>
            <td>My third row</td>
            <td>21</td>
            <td>22</td>
            <td class="protected">23</td>
          </tr>
          <tr>
            <th>#4</th>
            <td>My last row</td>
            <td>31</td>
            <td>32</td>
            <td class="protected">33</td>
          </tr>
        </tbody>
      </table>
    </script>
    <style>
      td.selected {
        background-color: #d9f6fe;
      }

      th.selected {
        background-color: #ffb93e;
      }

      td.protected, th.protected {
        background-color: #eee;
      }

      th, td {
        position: relative;
      }

      th input, td input {
        position: absolute;
        top: 0px;
        left: 0px;

        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.1/ember.min.js"></script>
    <script src="../src/ember-easy-datatable.js"></script>
    <script>
      App = Ember.Application.create();
      App.IndexView = Ember.View.extend({
        addDatatable: function () {
          Ember.EasyDatatable.create({tableSelector: '#sample1'});
        }.on('didInsertElement')
      });
    </script>
  </body>
</html>
